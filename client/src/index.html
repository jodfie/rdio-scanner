<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <base href="./">
    <title>Georgia Scanner Live</title>
    <meta name="description" content="Live police and fire scanner feeds for the Savannah, Georgia area">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e1e1e">
    <meta name="color-scheme" content="dark">
    <link rel="manifest" href="manifest.webmanifest">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GAScanner">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192x192.png">

    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/icon-96x96.png">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="/" crossorigin>
</head>

<body>
    <app-root></app-root>
    <noscript>
        <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>Please enable JavaScript to use Georgia Scanner Live.</p>
        </div>
    </noscript>
</body>

</html>
